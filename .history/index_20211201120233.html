<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HuffmanCoding-Decoding</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <div class="main-container">
        <div class="container-child title">
            <h1>Huffman Encoding & Decoding</h1>
        </div>
        <div class = 'container-child'>
            <h2>Encoding</h2>
            <input type="file" id="fileInput" class="input" multiple accepted=".txt">
            <button id="downloadEncBtn">Download Encoded File</button>
            <br>
            <textarea type="text" id="encoderInput" placeholder="type text here e.g 'Mississippi river'" autofocus></textarea>
            
            <div id="table" style="display: none;">
                
                <h3 >Code:<br></h3>
                <textarea id="Code"type="text" readonly style="border: none;display: none;"></textarea>
                
                <h3 id="charCodes"></h3>
                <h3 id="charCodesVerbose"><br></h3>
                <h3 id="decoderOutput"><br></h3>
            </div>
            <div>
                <h2>Decoding</h2>
                <input type="file" id="decoderFileInput" multiple accepted=".txt"></input>
                <button id="downloadDecBtn">Download Decoded File</button>
            </div>
            <textarea type="text" id="decoderInput" placeholder="type in binary here"></textarea>
            
            
        </div>
        
        <div class="container-child graph" id="tree"></div>
        
    </div>
   




    <script src="./javascript/two.js"></script>
    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <script src="./javascript/d3js.js"></script>
    <script src="./javascript/huffmanNode.js"></script>
    <script src="./javascript/draw.js"></script>
    <script src="./javascript/draw2.js"></script>
    <script src="./javascript/updater.js"></script>
    <script src="./javascript/index.js"></script>
</body>
</html>
